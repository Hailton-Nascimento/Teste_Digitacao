<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <title>Teste de Digitação</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css" />
    <link rel="stylesheet" href="css/estilos.css">



</head>
<body>
    <div class="container">
            <h1  class="center">Teste de Digitação</h1>
            <p class="frase center">Hailton da Silva Nascimento</p>

            <div class="center">
                <img src="img/spinner.gif" alt="Spinner" id="spinner"> 
                <p id="mensagem">Ocorreu um erro, por favor tente novamente!</p>
            </div>
        
            <ul class="informacoes center">
                <li>
                    <i class="small material-icons icones">description</i>
                    <span id="numPalavras">5</span> palavras
                </li>
                
                <li>
                    <i class="small material-icons icones">query_builder</i>
                    <span id="tempo-digitacao">5</span> segundos
                </li>
            </ul>
            <textarea class="campo-digitacao" rows="8" cols ="40"outline: none ></textarea>
        
            <div class="botoes">
                <a id="botao-reiniciar" class="tooltip btn-floating btn-small waves-effect waves-light red"title="Reiniciar partida." >
                    <i class="material-icons">restore</i>
                </a>
                <a id="botao-placar" class="tooltip btn-floating btn-small waves-effect waves-light green"title="Exibir placar.">
                    <i class="material-icons">assignment</i>
                </a>
                <a id="botao-frase" class="tooltip btn-floating btn-small waves-effect waves-light blue"title="Sortear nova frase."data-tipo="FraseAleatoria">
                    <i class="material-icons">shuffle</i>
                </a>
               
                <a id="botao-frase-id" class="tooltip btn-floating btn-small waves-effect waves-light cyan"title="Selecionar frase de número.">
                    <i class="material-icons">repeat_one</i>
                </a>
                <a class="numero-frase"> Frase Nº:
                    <input type="number" min="0" id="frase-id">
                </a>

                <div class="select-usuarios">

                    <select id="usuarios">
                       <option value="Hailton">Hailton</option>
                       <option value="Flavio">Flavio</option>
                       <option value="Nico">Nico</option>
                    </select>
                 </div>
        
                <a id="botao-sync" class="tooltip btn-floating btn-smalls waves-effect waves-light grey" title="Sincronizar com servidor.">
                    <i class="material-icons">swap_vert</i>
                </a>
            </div>
        
        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>
        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>No. de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hailton</td>
                        <td>15</td>
                        <td>
                            <a href="#" class="botao-deletar">
                                <i class="small material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
    <script src="js/selectize.js"></script>
    <script src="js/tooltipster.bundle.min.js"></script>

</body>
</html>
