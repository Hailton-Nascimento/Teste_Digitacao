<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <title>Teste de Digitação</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
            <h1  class="center">Teste de Digitação</h1>
            <p class="frase center">Hailton da Silva Nascimento</p>
        
            <ul class="informacoes center">
                <li>
                    <i class="small material-icons icones">description</i>
                    <span id="numPalavras">5</span> palavras
                </li>
                
                <li>
                    <i class="small material-icons icones">query_builder</i>
                    <span id="tempo-digitacao">5</span> segundos
                </li>
            </ul>
            <textarea class="campo-digitacao" rows="8" cols ="40"outline: none ></textarea>
        
            <div class="botoes">
                <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">restore</i>
                </a>
                <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green">
                    <i class="material-icons">assignment</i>
                </a>
                <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue">
                    <i class="material-icons">shuffle</i>
                </a>
            </div>
        
        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>
        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>No. de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hailton</td>
                        <td>15</td>
                        <td>
                            <a href="#" class="botao-deletar">
                                <i class="small material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>

</body>
</html>
